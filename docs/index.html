<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>xy-ui</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    :root {
      --themeColor: #42b983
    }

    xy-button,
    xy-checkbox,
    xy-radio,
    xy-input,
    xy-textarea {
      margin: 0 10px 15px 0;
    }
    xy-slider{
      margin: 10px 0;
    }

    xy-input:not([block]),
    xy-textarea:not([block]) {
      width: 300px;
    }

    [block]{
      margin-right:0;
    }

    xy-tips xy-button {
      margin: 0;
    }

    xy-tips {
      margin: 0 10px 10px 0;
    }

    .layout {
      height: 300px;
    }

    .side {
      width: 200px;
    }

    .main {
      margin: 0 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      color: #fff;
    }

    .header,
    .footer {
      padding: 5px 10px;
      color: #fff;
    }

    xy-layout {
      background: rgba(33, 150, 243, 0.5);
    }
  </style>
</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'xy-ui',
      repo: '',
      repo: 'https://github.com/XboxYan/XYUI',
      coverpage: 'coverpage.md',
      loadSidebar: 'sidebar.md',
      subMaxLevel: 2,
      auto2top: true,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script type="text/javascript">
    function changeColor(themeColor){
        document.body.style.setProperty('--themeColor',themeColor);
        document.body.style.setProperty('--theme-color',themeColor);
    }
  </script>
  <script type="module">
    import '../components/xy-button.js';
    import '../components/xy-slider.js';
    import '../components/xy-select.js';
    import '../components/xy-loading.js';
    import '../components/xy-tab.js';
    import '../components/xy-switch.js';
    import '../components/xy-checkbox.js';
    import '../components/xy-radio.js';
    import '../components/xy-tips.js';
    import '../components/xy-icon.js';
    import '../components/xy-layout.js';
    import '../components/xy-input.js';
    import XyDialog from '../components/xy-dialog.js';
    import XyMessage from '../components/xy-message.js';
    window.XyDialog = XyDialog;
    window.XyMessage = XyMessage;
    window.iconUrl = '../iconfont/icon.svg';
    console.log(222)
  </script>
</body>

</html>
